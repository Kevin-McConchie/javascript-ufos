<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>    
    <link rel="stylesheet" href="static/style.css">
    <title>UFO-level-2</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">UFO Sightings
                </a>
            </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>I WANT TO BELIEVE</p>
        </div>
    <div class="container">
        <div class="row margin-top-50">
        <div class="col-md-2">
            <aside class="filters">
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="search"></label>
                        <input class="form-control" id="search" type="text" placeholder="Enter search term">
                    </div>
                    <div></div>
                    <button id="filter-btn" type="button" class="btn btn-dark">Filter Table</button>
                </form>
                </div>
            </div>
            </aside>
        </div>
        <div class="col-md-10">
            <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
                <thead>
                <tr>
                    <th class="col">Date</th>
                    <th class="col">City</th>
                    <th class="col">State</th>
                    <th class="col">Country</th>
                    <th class="col">Shape</th>
                    <th class="col">Duration</th>
                    <th class="col">Comments</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    
    <script src="./static/data.js"></script>
    <script src="./static/app.js"></script>
</body>
</html>
